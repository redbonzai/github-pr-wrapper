name: GitHub API Automation

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm run build

      - name: Start NestJS server
        run: pnpm run start &

      - name: Create Pull Request
        run: |
          curl -X POST http://localhost:3000/github/create-pull-request \
          -H "Content-Type: application/json" \
          -d '{"head": "feature-branch", "base": "main", "title": "Automated PR", "body": "This is an automated pull request."}'

      - name: Approve Pull Request
        run: |
          curl -X POST http://localhost:3000/github/approve-pull-request/1 \
          -H "Content-Type: application/json"

      - name: Comment on Pull Request
        run: |
          curl -X POST http://localhost:3000/github/comment-pull-request/1 \
          -H "Content-Type: application/json" \
          -d '{"comment": "This is an automated comment."}'

      - name: Request Changes on Pull Request
        run: |
          curl -X POST http://localhost:3000/github/request-changes/1 \
          -H "Content-Type: application/json" \
          -d '{"comment": "Please address these changes."}'

      - name: Close Pull Request
        run: |
          curl -X PATCH http://localhost:3000/github/close-pull-request/1 \
          -H "Content-Type: application/json"
