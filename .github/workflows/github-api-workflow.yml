name: GitHub API Automation

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm run build

      - name: Start NestJS server
        run: pnpm run start &

      - name: Create Pull Request
        run: |
          curl -X POST http://localhost:3000/github/pull-request \
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"owner": "redbonzai", "repo": "nest-pr-wrapper", "head": "feature-branch", "base": "main", "title": "Automated PR", "body": "This is an automated pull request."}'

      - name: Approve Pull Request
        run: |
          curl -X POST http://localhost:3000/github/pull-request/approve/1 \
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"owner": "redbonzai", "repo": "nest-pr-wrapper"}'

      - name: Comment on Pull Request
        run: |
          curl -X POST http://localhost:3000/github/pull-request/comment/1 \
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"owner": "redbonzai", "repo": "nest-pr-wrapper", "comment": "This is an automated comment.", "username": "redbonzai"}'

      - name: Request Changes on Pull Request
        run: |
          curl -X POST http://localhost:3000/github/pull-request/request-changes/1 \
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"owner": "redbonzai", "repo": "nest-pr-wrapper", "comment": "Please address these changes.", "username": "redbonzai"}'

      - name: Close Pull Request
        run: |
          curl -X PATCH http://localhost:3000/github/pull-request/close/1 \
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"owner": "redbonzai", "repo": "nest-pr-wrapper"}'
