name: Build, Lint, and Test

on:
  push:
    branches:
      - main
      - feature-branch
  pull_request:
    branches:
      - main

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Add Nx CLI to PATH
        run: echo "/home/runner/.local/share/pnpm" >> $GITHUB_PATH

      - name: Build the project
        run: pnpm run build

      - name: Lint the project
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Run E2E test
        run: pnpm run test:e2e

      - name: Security audit
        run: pnpm audit
